<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />

    <!----===== Icons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!----===== Swiper CSS ===== -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <!----===== Bootstrap ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!----===== tiny-slider ===== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
    <!----===== Aos Animation ===== -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!----===== Main ===== -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>

  <body>
    <!----===== Start Navbar ===== -->
    <nav class="navbar navbar-expand-lg">
      <div class="container d-block">
        <div class="row">
          <!-- Logo -->
          <div class="col">
            <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" alt="Logo" />
            </a>
          </div>

          <!-- Links -->
          <div class="col menu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="sub-logo">
                <a class="navbar-brand" href="index.html">
                  <img src="images/logo.png" alt="Logo" />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Shop
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="shop.html">Shop</a></li>
                  <li><a class="dropdown-item" href="cart.html">Cart</a></li>
                  <li><a class="dropdown-item" href="#">Checkout</a></li>
                  <li>
                    <a class="dropdown-item" href="#">My Account</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>

          <!-- Right Side (Account | Cart) -->
          <div class="col">
            <div class="header-right">
              <div class="profile">
                <div class="nav-item dropdown">
                  <a
                    class="nav-link user dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="bx bx-user"></i>
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="login.html">Signing</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Register</a></li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Profile</a>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="cart" id="cart">
                <i class="bx bx-cart"></i>
              </div>
              <div class="menu-icon" id="menu-icon">
                <i class="bx bx-menu-alt-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!----===== End Navbar ===== -->

    <!----===== Start breadcrumb ===== -->
    <section class="breadcrumb-parent pt-7">
      <div class="container">
        <h2>Cart</h2>
        <nav
          style="
            --bs-breadcrumb-divider: url(
              &#34;data:image/svg + xml,
              %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='%236c757d'/%3E%3C/svg%3E&#34;
            );
          "
          aria-label="breadcrumb"
        >
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="shop.html">Shop</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cart</li>
          </ol>
        </nav>
      </div>
    </section>
    <!----===== End breadcrumb ===== -->

    <!----===== Start Content ===== -->
    <section class="content-cart pt-7">
      <div class="container">
        <div class="content">
          <div class="shopping-cart-inner">
            <div class="delete">
              <span>X</span>
            </div>
            <div>
              <img src="images/news_1.jpg" alt="Shopping" />
            </div>
            <div>
              <span class="price">$149.00 </span>
            </div>
            <div>
              <div class="qty">
                <span>-</span>
                <input
                  type="text"
                  name="qty"
                  class="form-control cart-qty"
                  value="2"
                />
                <span>+</span>
              </div>
            </div>
            <div>
              <span class="total">$298.00 </span>
            </div>
          </div>
          <div class="shopping-cart-inner">
            <div class="delete">
              <span>X</span>
            </div>
            <div>
              <img src="images/news_1.jpg" alt="Shopping" />
            </div>
            <div>
              <span class="price">$149.00 </span>
            </div>
            <div>
              <div class="qty">
                <span>-</span>
                <input
                  type="text"
                  name="qty"
                  class="form-control cart-qty"
                  value="2"
                />
                <span>+</span>
              </div>
            </div>
            <div>
              <span class="total">$298.00 </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!----===== End   Content ===== -->
    <!----===== Bootstrap ===== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js "
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4 "
      crossorigin="anonymous "
    ></script>

    <!----===== Swiper JS ===== -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js "></script>

    <!----===== tiny-slider JS ===== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>

    <!----===== Aos Animation ===== -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!----===== Main JS ===== -->
    <script src="js/index.js"></script>
  </body>
</html>
